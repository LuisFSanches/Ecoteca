<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto de Coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="create-point.css" />
    <link rel="stylesheet" href="responsive.css" />
  </head>
  <body>
    <div id="page-create-point">
      <header class="header">
        <img src="./assets/logo.svg" alt="" />
        <a href="#">
          <span></span>
          Voltar para home
        </a>
      </header>
      <form action="">
        <h1>Cadastro do ponto de coleta</h1>
        <fieldset>
          <legend>
            <h2>Dados da entidade</h2>
          </legend>
          <div class="field">
            <label for="">Nome da entidade</label>
            <input type="text" name="name" />
          </div>

          <div class="field-group">
            <div class="field">
              <label for="adress">Endere√ßo</label>
              <input type="text" name="adress" />
            </div>
            <div class="field">
              <label for="number">Numero / Complemento</label>
              <input type="number" name="number" />
            </div>
          </div>

          <div class="field-group">
            <div class="field">
              <label for="state">Estado</label>
              <select name="uf">
                <option value="">Selecione o Estado</option>
              </select>
              <input type="hidden" name="state" />
            </div>
            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" disabled>
                <option value="">Selecione a Cidade</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>
            <h2>Itens de coleta</h2>
          </legend>
        </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>
    <script src="create-point.js"></script>
  </body>
</html>
